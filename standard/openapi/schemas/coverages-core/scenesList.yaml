type: object
required:
  - links
  - scenes
properties:
  scenes:
     type: array
     items:
        $ref: 'sceneItem.yaml'
  links:
    type: array
    items:
      $ref: '../common-core/link.yaml'
  timeStamp:
    type: string
    format: date-time
  numberMatched:
    type: integer
    minimum: 0
    example: 1
  numberReturned:
    type: integer
    minimum: 0
    example: 1
